<!DOCTYPE html>
<html>
<head>
    <title>SpeakEasy</title>
    <link rel="stylesheet" href="generalStyles.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        .button-container {
            display: flex;
            align-items: center;
        }

        .button-container button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="config.html">Configuration</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index2.html">Voice and chat assistant</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Application</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>  
        <nav>    
    </header>


    <div class="cont">
        <h1 id="textoPrincipal" class="text-secondary">Ask for any accessibility tips at home</h1>
        <form id="questionForm">
            <label for="question"><h3 >Question:</h3></label>
            <input class="entrada" type="text" id="question" name="question">
            <div class="button-container">
                <button class="btn btn-secondary" type="submit">SEND</button>
                <button id="voiceButton" class="btn btn-secondary">Turn on microphone</button>
            </div>
        </form>
        <h2>Answer:</h2>
        <p id="answer"></p>
        <script>
            var recognition;
            var recognizing = false;

            function initRecognition() {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = false;

                recognition.onstart = function () {
                    recognizing = true;
                    $('#voiceButton').text('Apagar microfono');
                };

                recognition.onend = function () {
                    recognizing = false;
                    $('#voiceButton').text('Start Recognition');
                };

                recognition.onresult = function (event) {
                    var transcript = event.results[event.results.length - 1][0].transcript;
                    $('#question').val(transcript);
                };
            }

            $(document).ready(function () {
                initRecognition();

                $('#voiceButton').click(function () {
                    if (recognizing) {
                        recognition.stop();
                    } else {
                        recognition.start();
                    }
                });

                $('#questionForm').on('submit', function (event) {
                    event.preventDefault();

                    var question = $('#question').val();
                    var requestData = {
                        "model": "text-curie-001",
                        "prompt": question,
                        "temperature": 0.6,
                        "max_tokens": 600,
                        "top_p": 1.0,
                        "frequency_penalty": 0.5,
                        "presence_penalty": 0.5,
                        "stop": ["You"]
                    };

                    $.ajax({
                        url: "https://api.openai.com/v1/completions",
                        type: "POST",
                        dataType: "json",
                        contentType: "application/json",
                        headers: {
                            "Authorization": "Bearer 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"
                        },
                        data: JSON.stringify(requestData),
                        success: function (response) {
                            $("#answer").text(response.choices[0].text);
                        },
                        error: function (xhr, textStatus, errorThrown) {
                            console.error(textStatus);
                        }
                    });
                });
            });
        </script>
    </div>    
</body>
</html>
