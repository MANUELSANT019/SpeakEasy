<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.7.1/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <link rel="stylesheet" href="stylesdetect.css">
    <link rel="stylesheet" href="style.css">



</head>

<body>  
       
    <script>
        class Example extends Phaser.Scene {
            constructor() {
                super();
            }

            preload() {
                this.load.atlas('soldier', 'assets/animations/soldier.png', 'assets/animations/soldier.json');                             
                this.load.image('fg', 'assets/pics/plano.png');
                this.load.image('bombillo', 'assets/animations/on.png')
                this.load.image('bombillo2', 'assets/animations/Off.png')


            }

            create() {
                this.add.image(400, 300, 'fg');
                const bombillo = this.add.image(670, 230, 'bombillo');
                bombillo.setScale(0.33);
                bombillo.setVisible(false); // Oculta la imagen inicialmente
                const bombillo2 = this.add.image(670, 230, 'bombillo2');
                bombillo2.setScale(0.33);
                bombillo2.setVisible(false); // Oculta la imagen inicialmente
               

                const commands = {
                  //aca van los comandos de voz
                  'on bedroom': function () {
                        bombillo.setVisible(true);
                    }
                };

                if (annyang) {
                    annyang.addCommands(commands);
                    annyang.start();
                }

            }
        }

        const config = {
            type: Phaser.AUTO,
            parent: 'phaser-example',
            width: 820,
            height: 600,
            scene: Example           
        };

        const game = new Phaser.Game(config);

    </script>

 
    <div class="container">
       <div class="content">       
        <button id="videoAction" onclick="toggleVideo()">Desactivar Video</button>
        <button id="detectionAction" onclick="toggleDetecting()">Iniciar deteccion</button>
       
       </div>
       <div class="aviso">
        <h1>
            Camara puerta principal
        </h1>
    </div> 
    </div>
    <script src="app.js"></script>
    <div id="contenedor-video-canvas"></div>


</body>

</html>
