    <div class="centrar">

    <button id="startCamera" class="btn btn-secondary">Test camera</button>
    <button id="stopCamera" class="btn btn-secondary">Turn off camera</button>
    <button id="testMicrophone" class="btn btn-secondary">Probar micrófono</button>
    <script>
      const startCameraButton = document.getElementById('startCamera');
      const stopCameraButton = document.getElementById('stopCamera');
      const testMicrophoneButton = document.getElementById('testMicrophone');
      const video = document.getElementById('video');
      let mediaStream = null;
      const constraints = { video: true };

      function startCamera() {
        navigator.mediaDevices.getUserMedia(constraints)
          .then(stream => {
            video.style.display = 'block'; // Mostrar el video
            video.srcObject = stream;
            mediaStream = stream;
          })
          .catch(error => console.log(error));
      }

      function stopCamera() {
        if (mediaStream) {
          mediaStream.getTracks().forEach(track => {
            track.stop();
          });
          mediaStream = null;
          video.style.display = 'none'; // Ocultar el video
        }
      }

      startCameraButton.addEventListener('click', startCamera);
      stopCameraButton.addEventListener('click', stopCamera);
      testMicrophoneButton.addEventListener('click', testMicrophone);
    </script>
  </body>
